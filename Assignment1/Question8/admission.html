<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions - XYZ College</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #003366;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 8px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background: #ffcc00;
      color: #003366;
    }

    /* Form Section */
    .form-container {
      text-align: center;
      padding: 50px;
      background: white;
      margin: 40px auto;
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #003366;
      border-bottom: 3px solid #ffcc00;
      display: inline-block;
      padding-bottom: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    input, select {
      width: 80%;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #003366;
      border-radius: 5px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #ffcc00;
      outline: none;
    }

    input[type="submit"] {
      background: #003366;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      width: 50%;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background: #ffcc00;
      color: #003366;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #003366;
      color: white;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>IET College - Admissions</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="academics.html">Academics</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="admission.html">Admissions</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="form-container">
  <h2>Apply for Admission</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter your full name" required>

    <label>Department:</label>
    <select name="department">
      <option>Science</option>
      <option>Arts</option>
      <option>Commerce</option>
    </select>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <input type="submit" value="Apply Now">
  </form>
</section>

<footer>
  <p>&copy; 2025 XYZ College. All rights reserved.</p>
</footer>

</body>
</html>
