<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore [City Name]</title>
    <style>
        /* Global Styles */
        body { font-family: 'Poppins', sans-serif; background: #F8F9FA; color: #333; margin: 0; padding: 0; }
        
        /* Header */
        header { background: #0D1B2A; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; font-weight: bold; }
        .logo { width: 90px; }

        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(to right, rgba(13, 27, 42, 0.9), rgba(198, 156, 62, 0.9)); color: white; }
        .hero h2 { font-size: 42px; text-transform: uppercase; }
        .hero p { font-size: 18px; max-width: 600px; margin: 15px auto; }
        .btn { display: inline-block; background: #C69C3E; color: white; padding: 12px 25px; font-size: 18px; font-weight: bold; border-radius: 5px; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: #B8860B; color: white; }

        /* Footer */
        footer { text-align: center; padding: 20px; background: #0D1B2A; color: white; margin-top: 20px; }
    </style>
</head>

    <header>
        <img src="images/logo.png" alt="City Logo" class="logo">
        <div class="header-links">
            <a href="index.html">Home</a>

            <a href="hotel_booking.html">Hotel Booking</a>

    <footer>
