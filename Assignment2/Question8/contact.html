    <title>Contact Us - XYZ College</title>
    <style>
        /* General Styles */
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #003366;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 8px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background: #ffcc00;
      color: #003366;
    }


        /* Contact Section */
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .contact-section h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .contact-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-section a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
