<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Text Formatting Tags</h2>
    <table>
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr><td>Normal text</td><td>Hello World</td></tr>
        <tr><td>Font & Attributes</td><td><span style="font-size: 20px; font-weight: bold; color: blue;">Hello World</span></td></tr>
        <tr><td>&lt;b&gt;</td><td><b>Bold</b></td></tr>
        <tr><td>&lt;i&gt;</td><td><i>Italic</i></td></tr>
        <tr><td>&lt;u&gt;</td><td><u>Underline</u></td></tr>
        <tr><td>&lt;em&gt;</td><td><em>Emphasis</em></td></tr>
        <tr><td>&lt;strong&gt;</td><td><strong>Strong</strong></td></tr>
        <tr><td>&lt;tt&gt;</td><td><tt>Teletype</tt></td></tr>
        <tr><td>&lt;cite&gt;</td><td><cite>Citation</cite></td></tr>
        <tr><td>&lt;strike&gt;</td><td><strike>Strike through</strike></td></tr>
        <tr><td>&lt;big&gt;</td><td><big>Big Font</big></td></tr>
        <tr><td>&lt;small&gt;</td><td><small>Small Font</small></td></tr>
        <tr><td>&lt;sub&gt;</td><td>a<sub>b</sub></td></tr>
        <tr><td>&lt;sup&gt;</td><td>a<sup>b</sup></td></tr>
    </table>
</body>
</html>
